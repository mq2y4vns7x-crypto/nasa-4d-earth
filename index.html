<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NASA 4D</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-globe@2.31.0/dist/three-globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #ffffff; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="globeViz"></div>

    <script>
        const EARTH_IMG = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';

        function startApp() {
            const World = new ThreeGlobe()
                .globeImageUrl(EARTH_IMG)
                .showAtmosphere(true)
                .atmosphereColor('#87CEEB');

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            scene.add(World);
            scene.add(new THREE.AmbientLight(0xffffff, 2.5));

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            // Move camera down slightly and closer (z=250 instead of 400)
            camera.position.set(0, -20, 280); 

            // Enable Zoom and Rotation for Mobile
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.8;
            controls.zoomSpeed = 1.2;

            function animate() {
                controls.update(); // Update the zoom/touch position
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.onload = startApp;
    </script>
</body>
</html>
