<!DOCTYPE html>
<html>
<head>
    <title>NASA GIBS 4D Professional</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #overlay { position: absolute; bottom: 10px; right: 10px; color: #4af; font-family: monospace; font-size: 10px; }
    </style>
</head>
<body>
    <div id="overlay">DATA SOURCE: NASA GIBS ON-EARTH ENGINE</div>
    <div id="globeViz"></div>

    <script>
        // COMBINED NASA ASSETS
        const textures = {
            day: 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg',
            night: 'https://unpkg.com/three-globe/example/img/earth-night.jpg',
            topo: 'https://unpkg.com/three-globe/example/img/earth-topology.png',
            stars: 'https://unpkg.com/three-globe/example/img/night-sky.png'
        };

        const World = new ThreeGlobe()
            .globeImageUrl(textures.day)
            .bumpImageUrl(textures.topo) // Mountains from NASA Topology data
            .showAtmosphere(true)
            .atmosphereColor('#3a228a')
            .atmosphereDayLightIntensity(1.5);

        // SCENE SETUP
        const scene = new THREE.Scene();
        scene.add(World);

        // STARS BACKGROUND (From NASA Worldview style)
        const starGeo = new THREE.SphereGeometry(800, 64, 64);
        const starMat = new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load(textures.stars),
            side: THREE.BackSide
        });
        scene.add(new THREE.Mesh(starGeo, starMat));

        // LIGHTING (The "Sun")
        scene.add(new THREE.AmbientLight(0xffffff, 0.7)); // General visibility
        const sun = new THREE.DirectionalLight(0xffffff, 1.3);
        sun.position.set(1, 1, 1); 
        scene.add(sun);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('globeViz').appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 400;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // ANIMATION LOOP
        function animate() {
            World.rotation.y += 0.001; // The "4D" spin
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // Responsive Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
