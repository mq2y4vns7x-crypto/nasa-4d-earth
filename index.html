<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA 4D Earth</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <style>
        body { margin: 0; background: #ffffff; overflow: hidden; width: 100vw; height: 100vh; }
        #globeViz { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="globeViz"></div>
    <script>
        // 1. Using a 'Cross-Origin' friendly NASA texture
        const EARTH_IMG = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';
        
        // 2. Initialize Globe with High-Brightness
        const World = new ThreeGlobe()
            .globeImageUrl(EARTH_IMG)
            .showAtmosphere(true)
            .atmosphereColor('#87CEEB')
            .atmosphereAltitude(0.15);

        // 3. Renderer with 'Anonymous' Security Policy
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(1); // Essential for mobile stability
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('globeViz').appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Force the White Room
        scene.add(World);

        // 4. Overpower the 'Darkness' with 360-degree light
        scene.add(new THREE.AmbientLight(0xffffff, 2.5)); 
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(1, 1, 1);
        scene.add(light);

        const camera = new THREE.PerspectiveCamera();
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        camera.position.z = 400;

        // 5. Animation Loop
        (function animate() {
            World.rotation.y += 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        })();
    </script>
</body>
</html>
