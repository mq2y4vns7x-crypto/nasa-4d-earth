<!DOCTYPE html>
<html>
<head>
    <title>NASA 4D Earth</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #status { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="status">NASA Blue Marble 4D Active</div>
    <div id="globeViz"></div>

    <script>
        const World = new ThreeGlobe()
            // Using the High-Res Official NASA Blue Marble Texture
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            .showAtmosphere(true)
            .atmosphereColor('#3a228a')
            .atmosphereDayLightIntensity(1.3);

        const scene = new THREE.Scene();
        scene.add(World);
        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(1, 1, 1);
        scene.add(sun);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('globeViz').appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 400;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.rotateSpeed = 0.8;

        function animate() {
            World.rotation.y += 0.001; // Slow 4D rotation
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
