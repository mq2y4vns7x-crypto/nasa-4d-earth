<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA 4D</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-globe@2.31.0/dist/three-globe.min.js"></script>
    <style>
        body { margin: 0; background-color: #ffffff; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; background-color: #ffffff; }
    </style>
</head>
<body>
    <div id="globeViz"></div>
    <script>
        // Use a highly-compressed, fast-loading NASA texture
        const EARTH_IMG = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';

        // Initialize immediately
        try {
            const World = new ThreeGlobe()
                .globeImageUrl(EARTH_IMG)
                .showAtmosphere(true)
                .atmosphereColor('#87CEEB');

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            scene.add(World);
            scene.add(new THREE.AmbientLight(0xffffff, 2.5));

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 400;

            function animate() {
                World.rotation.y += 0.001;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        } catch (e) {
            // If there's an error, it will show on the screen so we can see it
            document.body.innerHTML = '<div style="padding:20px; font-family:sans-serif;">Error: ' + e.message + '</div>';
        }
    </script>
</body>
</html>
