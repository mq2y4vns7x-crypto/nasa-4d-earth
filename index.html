<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA 4D</title>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three-globe@2.31.0/dist/three-globe.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="globeViz"></div>

    <script>
        // The Robot swaps this line
        const API_KEY = 'REPLACE_ME_WITH_KEY';

        function init() {
            // High-res texture
            const img = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';

            const World = new ThreeGlobe()
                .globeImageUrl(img)
                .showAtmosphere(true)
                .atmosphereColor('#3a228a');

            const scene = new THREE.Scene();
            scene.add(World);
            scene.add(new THREE.AmbientLight(0xffffff, 2));

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 350;

            function animate() {
                World.rotation.y += 0.001;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Wait for everything to load before starting
        window.addEventListener('load', init);
    </script>
</body>
</html>
