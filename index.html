<!DOCTYPE html>
<html>
<head>
    <title>NASA 4D Ultimate</title>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/three-globe"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; color: #aaa; font-family: 'Segoe UI', sans-serif; pointer-events: none; letter-spacing: 2px; text-transform: uppercase; font-size: 10px; }
    </style>
</head>
<body>
    <div id="ui">NASA GIBS Data Feed â€¢ High-Resolution 4D</div>
    <div id="globeViz"></div>

    <script>
        // ASSETS FROM NASA GIBS REPOS
        const MAP = 'https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg';
        const BUMP = 'https://unpkg.com/three-globe/example/img/earth-topology.png';
        const STARS = 'https://unpkg.com/three-globe/example/img/night-sky.png';

        const World = new ThreeGlobe()
            .globeImageUrl(MAP)
            .bumpImageUrl(BUMP)
            .showAtmosphere(true)
            .atmosphereColor('#4a90e2') // A more realistic sky blue
            .atmosphereDayLightIntensity(1.5);

        const scene = new THREE.Scene();
        
        // 1. ADD STARS (Background Layer)
        const starGeometry = new THREE.SphereGeometry(900, 64, 64);
        const starMaterial = new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load(STARS),
            side: THREE.BackSide
        });
        const starField = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(starField);

        // 2. ADD GLOBE
        scene.add(World);
        
        // 3. LIGHTING (The Sun)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
        sunLight.position.set(1, 1, 1); // Shines from the side to show off mountain shadows
        scene.add(sunLight);

        // RENDERER SETUP
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('globeViz').appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 400;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        function animate() {
            World.rotation.y += 0.0008; // Continuous 4D rotation
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
